<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Cuaca Multi-Sumber</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .header-content {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 30px;
        }
        
        .header-info h1 {
            color: #333;
            font-size: 28px;
            font-weight: 700;
        }
        
        .location {
            color: #666;
            font-size: 16px;
        }
        
        .location-selector {
            margin-top: 15px;
        }
        
        .location-dropdown {
            width: 100%;
            padding: 12px 15px;
            font-size: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background: white;
            color: #333;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .location-dropdown:hover {
            border-color: #667eea;
        }
        
        .last-update {
            color: #999;
            font-size: 14px;
            margin-top: 10px;
        }
        
        .map-container {
            width: 100%;
            height: 250px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        
        .map-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .section-title {
            color: #fff;
            font-size: 24px;
            font-weight: 700;
            margin: 30px 0;
            padding-bottom: 10px;
            border-bottom: 3px solid rgba(255,255,255,0.3);
        }
        
        .comparison-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        
        .source-card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            position: relative;
        }
        
        .source-badge {
            position: absolute;
            top: 0;
            right: 0;
            background: #667eea;
            color: white;
            padding: 8px 20px;
            border-bottom-left-radius: 15px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .source-card.recommended .source-badge {
            background: #48bb78;
        }
        
        .temp-large {
            font-size: 56px;
            font-weight: bold;
            color: #667eea;
            margin: 15px 0;
        }
        
        .condition {
            font-size: 18px;
            color: #666;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }
        
        .detail-item {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
        }

        .detail-label {
            color: #999;
            font-size: 11px;
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .detail-value {
            color: #333;
            font-size: 16px;
            font-weight: 600;
        }
        
        .chart-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            min-height: 450px;
        }

        .error {
            background: #ff4444;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 18px;
        }

        .loading-spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .monthly-forecast {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .monthly-grid {
            display: grid;
            gap: 20px;
        }

        .monthly-day-card {
            background: #e8f4f8;
            border-radius: 10px;
            padding: 15px 10px;
            text-align: center;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .monthly-day-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-color: #667eea;
        }
        
        .monthly-day-name {
            font-weight: 600;
            color: #333;
            font-size: 12px;
            margin-bottom: 5px;
        }

        .monthly-day-temps {
            font-size: 14px;
            font-weight: 700;
            color: #333;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        function WeatherApp() {
            const [openMeteoData, setOpenMeteoData] = useState(null);
            const [visualCrossingData, setVisualCrossingData] = useState(null);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [lastUpdate, setLastUpdate] = useState(null);

            const fetchWeatherData = async () => {
                setLoading(true);
                setError(null);

                try {
                    // Open-Meteo (Hari 1-15)
                    const openMeteoUrl = `https://api.open-meteo.com/v1/forecast?latitude=1.4293&longitude=101.2318&daily=temperature_2m_max,temperature_2m_min,precipitation_probability_max&timezone=Asia/Jakarta&forecast_days=15`;
                    const openMeteoResponse = await fetch(openMeteoUrl);
                    if (openMeteoResponse.ok) {
                        const openMeteoData = await openMeteoResponse.json();
                        setOpenMeteoData(openMeteoData);
                    }

                    // Visual Crossing (Hari 16-30)
                    const visualCrossingUrl = `https://weather.visualcrossing.com/VisualCrossingWebServices/rest/services/timeline/1.4293,101.2318/next30days?unitGroup=metric&key=YOUR_API_KEY&include=days`;
                    const visualCrossingResponse = await fetch(visualCrossingUrl);
                    if (visualCrossingResponse.ok) {
                        const visualCrossingData = await visualCrossingResponse.json();
                        setVisualCrossingData(visualCrossingData);
                    }

                    setLastUpdate(new Date());
                    setLoading(false);
                } catch (err) {
                    console.error("Error fetching weather data:", err);
                    setError("Gagal memuat data cuaca.");
                    setLoading(false);
                }
            };

            useEffect(() => {
                fetchWeatherData();
            }, []);

            if (loading) {
                return (
                    <div className="loading">
                        <div className="loading-spinner"></div>
                        <h2>Memuat data cuaca...</h2>
                    </div>
                );
            }

            if (error) {
                return (
                    <div className="error">
                        <h2>Error</h2>
                        <p>{error}</p>
                    </div>
                );
            }

            return (
                <div className="container">
                    <div className="header">
                        <div className="header-content">
                            <div className="header-info">
                                <h1>Dashboard Cuaca Multi-Sumber</h1>
                                <div className="location">Lokasi: B-PIT KSA (1°25'45.5"N 101°13'54.5"E)</div>
                                <div className="last-update">Terakhir diperbarui: {lastUpdate?.toLocaleString()}</div>
                            </div>
                            <div className="map-container">
                                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d15955.0!2d101.2318!3d1.4293" loading="lazy"></iframe>
                            </div>
                        </div>
                    </div>

                    <h2 className="section-title">Perkiraan Cuaca 30 Hari Ke Depan</h2>

                    <div className="monthly-forecast">
                        <h2>Perkiraan Cuaca 30 Hari (Open-Meteo dan Visual Crossing)</h2>

                        {/* Hari 1-15 - Open-Meteo */}
                        <div className="monthly-grid">
                            {openMeteoData?.daily?.temperature_2m_max.map((temp, index) => (
                                <div className="monthly-day-card" key={index}>
                                    <div className="monthly-day-name">Hari {index + 1}</div>
                                    <div className="monthly-day-temps">
                                        {Math.round(temp)}°C / {Math.round(openMeteoData.daily.temperature_2m_min[index])}°C
                                    </div>
                                </div>
                            ))}
                        </div>

                        {/* Hari 16-30 - Visual Crossing */}
                        <div className="monthly-grid">
                            {visualCrossingData?.days?.slice(15).map((day, index) => (
                                <div className="monthly-day-card" key={index}>
                                    <div className="monthly-day-name">Hari {index + 16}</div>
                                    <div className="monthly-day-temps">
                                        {Math.round(day.tempmax)}°C / {Math.round(day.tempmin)}°C
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<WeatherApp />, document.getElementById('root'));
    </script>
</body>
</html>
